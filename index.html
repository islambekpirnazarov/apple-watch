<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="40x32" href="./img/apple-logo-black-removebg-preview.png">
    <title>Apple watch</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <section class="sidebar">
        <div class="menu">
            <i class='bx bx-menu-alt-left'></i>
        </div>
        <div class="nav-menu">
            <h1>Menu</h1>
        </div>
        <div class="social-network">
            <i class='bx bxl-facebook'></i>
            <i class='bx bxl-twitter'></i>
            <i class='bx bxl-linkedin'></i>
        </div>
    </section>
    <main class="main">
        <header class="header">
            <div class="header-logo">
                <img src="./img/apple-logo.png" alt="./">
            </div>
            <nav>
                <ul class="navigation">
                    <li class="navigation-item">
                        <a href="#" class="item-link">Mac</a>
                    </li>
                    <li class="navigation-item">
                        <a href="#" class="item-link">iPhone</a>
                    </li>
                    <li class="navigation-item">
                        <a href="#" class="item-link">iPad</a>
                    </li>
                    <li class="navigation-item">
                        <a href="#" class="item-link">iWatch</a>
                    </li>
                    <li class="navigation-item">
                        <a href="#" class="item-link">Support</a>
                    </li>
                </ul>
            </nav>
            <div class="search-panel">
                <img src="./img/search.svg" alt="./">
                <img src="./img/shopping-bag.svg" alt="./">
            </div>
        </header>
        <section class="home">
            <div class="text-content">
                <h1 class="heading">The Perfect Moment</h1>
                <h2 class="description">Between Past And <br> Feature</h2>
                <button type="button" class="btn-outline">Bye Now</button>
            </div>
            <div class="img-content">
               <div>
                    <img src="./img/watch1.png" alt="./" class="img">
                    <img src="./img/watch2.png" alt="./" class="img">
                    <img src="./img/watch3.png" alt="./" class="img">
                    <img src="./img/watch4.png" alt="./" class="img">
               </div>
               <div class="button">
                    <button type="button" class="btn-solid light-black border"></button>
                    <button type="button" class="btn-solid light-blue border"></button>
                    <button type="button" class="btn-solid light-green border"></button>
                    <button type="button" class="btn-solid light-pink border"></button>
               </div>
            </div>
        </section>
        <section class="main-footer">
            <div class="main-footer__item light-black">
                <img src="./img/watch1.png">
            </div>
            <div class="main-footer__item light-blue">
                <img src="./img/watch2.png">
            </div>
            <div class="main-footer__item light-green">
                <img src="./img/watch3.png">
            </div>
            <div class="main-footer__item light-pink">
                <img src="./img/watch4.png">
            </div>
        </section>
    </main>

    <script src="./app.js"></script>
</body>
</html>
